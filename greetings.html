<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Message</title>
  <style>
    #lbl {
      font-family: monospace;
      font-size: 3rem;
      color: #f775ce;
      border: 0;
      line-height: 1.25;
    }
    #date {
      font-size:2rem;
    }
    body  {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-color: transparent;
      padding: 0;
      margin: 0;
      border: 0;
    }
    span  {
      color: #ff28bb;
    }
  </style>
</head>
<body>
  <div id="lbl"></div>
</body>
  <script>
    var weekday = new Array(7);
    weekday[0] = "Domingo";
    weekday[1] = "Segunda";
    weekday[2] = "Terça";
    weekday[3] = "Quarta";
    weekday[4] = "Quinta";
    weekday[5] = "Sexta";
    weekday[6] = "Sábado";

    
  var lesserThen = (param) => {
    if (param < 10) {
      return `0${param}`;
    } else {
      return param;
    }
  }

  var today = new Date()
  var hrs = today.getHours()
  var date = `${lesserThen(today.getDate())}/${lesserThen(today.getMonth()+ 1)}/${today.getFullYear()}`

    var greet;

    if (hrs < 12) {
        greet = 'Bom dia';
    }
    else if (hrs >= 12 && hrs <= 17) {
        greet = 'Boa tarde';
    }
    else if (hrs >= 17 && hrs <= 24) {
        greet = 'Boa noite';
    }

    document.getElementById('lbl').innerHTML = `${greet}! <div id="date">Hoje é <span>${date}</span></div>`;
  </script> 
</html>
